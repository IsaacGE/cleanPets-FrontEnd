<ion-content [fullscreen]="true" id="content">
  <div id="container-form">
    <ion-item id="input">
      <ion-label position="floating">Nombres</ion-label>
      <ion-input type="text" [(ngModel)]="nombre"></ion-input>
    </ion-item>
    <ion-item id="input">
      <ion-label position="floating">Apellidos</ion-label>
      <ion-input type="text" [(ngModel)]="apellido"></ion-input>
    </ion-item>
    <ion-item id="input">
      <ion-label position="floating">Telefono</ion-label>
      <ion-input type="number" [(ngModel)]="telefono"></ion-input>
    </ion-item>
    <ion-item id="input2">
      <ion-label position="stacked">Subir imagen</ion-label>
      <ion-input type="file" [(ngModel)]="imgPerfil"></ion-input>
    </ion-item>
    <ion-item id="input">
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item id="input">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="pass"></ion-input>
    </ion-item>
    <div class="botones">
      <ion-button expand="block">Crear cuenta</ion-button>
      <ion-button (click)="cuestionarios.Enviarlogin()" expand="block">Iniciar Sesión</ion-button>
    </div>
  </div>
</ion-content>
