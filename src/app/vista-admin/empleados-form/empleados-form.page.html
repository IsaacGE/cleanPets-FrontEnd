<ion-content [fullscreen]="true" id="content">
    <div id="container-form">
        <ion-item id="input">
            <ion-label position="floating">Nombre</ion-label>
            <ion-input type="text" [(ngModel)]="empleadosService.nombre"></ion-input>
        </ion-item>
        <ion-item id="input">
            <ion-label position="floating">Apellido</ion-label>
            <ion-input type="text" [(ngModel)]="empleadosService.apellido"></ion-input>
        </ion-item>
        <ion-item id="input">
            <ion-label position="floating">Numero de telefono</ion-label>
            <ion-input type="number" [(ngModel)]="empleadosService.telefono"></ion-input>
        </ion-item>
        <ion-item id="input">
            <ion-label position="floating">Codgio de Personal</ion-label>
            <ion-input type="text" [(ngModel)]="empleadosService.codpersonal"></ion-input>
        </ion-item>
        <ion-item id="input">
            <ion-label position="floating">Nombre de Usuario</ion-label>
            <ion-input type="text" [(ngModel)]="empleadosService.username"></ion-input>
        </ion-item>
        <ion-item id="input">
            <ion-label position="floating">Contrasena</ion-label>
            <ion-input type="password" [(ngModel)]="empleadosService.pass"></ion-input>
        </ion-item>
        <ion-button id="Boton-entrar" expand="block" (click)="empleadosService.presentAlertConfirm()">Agregar empleado</ion-button>
    </div>
</ion-content>
